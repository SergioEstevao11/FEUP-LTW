
<!DOCTYPE html>
<!-- A declaração DOCTYPE declara a versão do HTML usado no documento -->
<html lang="en">
  <link rel="stylesheet" href="extension.css">
  <head >
    <meta charset=UTF-8>        <!-- para caracteres acentuados   -->
    <title> Mancala </title>  <!-- texto na decoração da janela -->
    <link rel="icon" href="images/logo.png" type="image/png">
    
  </head>
  <body>
    <div id="page-mask"></div>
    
    <div id=header class=edges>
      <img id=logo src="images/logo.png" alt="logo">
      <button id=signup class=edgeButtons type="button" onclick="openSignupForm()">Sign up</button>
      <button id=login class=edgeButtons type="button" onclick="openLoginForm()">Login</button>
    </div>
    

    <div class="Form" id="signupForm">
      <div class="form-container">
        <h1>Sign-up</h1>
    
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <input type="password" placeholder="Repeat Password" name="Repsw" required>
    
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeSignupForm()">Close</button>
      </div>
    </div>

    <div class="Form" id="loginForm">
      <div class="form-container">
        <h1>Login</h1>
    
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeLoginForm()">Close</button>
      </div>
    </div>



    <div class="game">
      <div class="game-configs">

        <div class="game-title">
          <h1>MANCALA</h1>
        </div>

        <div class="game-data">
          <div class="oneplayer">

            <div id="oneplayer-text"><h1>Player vs CPU</h1></div>

            <img class="icons" id="oneplayer-img" class="icons" src="images/oneplayer.png" alt="one player">

            <div id="difficulty-input">
              <label for="difficulty">Difficulty:</label>
              <select name="difficulty" id="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
              </select>
            </div>

          </div>
          <hr id="configs-line">  
          <div class="twoplayers">
            
            <div id="twoplayers-text"><h1>Player vs Player</h1></div>
            <img class="icons" id="twoplayers-img" src="images/twoplayers.png" alt="two players">
          </div>

          <input type="button" id="toggle_gamemode" onclick="gamemodeButtonClick()" alt="Toggle">

    

          <h1>Seeds per pit</h1>

          <h1>Pits per player</h1>

        </div>




      </div>



      <div class="game-board"></div>

    </div>

    <br>
    <br>

  <script src="script.js"></script>
  <script src="game.js"></script>


</body>
</html>
