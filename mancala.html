
<!DOCTYPE html>
<!-- A declaração DOCTYPE declara a versão do HTML usado no documento -->
<html lang="en">
  <link rel="stylesheet" href="extension.css" type="text/css"/>
  <script src="js/requests.js"></script>
  <head >
    <meta charset=UTF-8>        <!-- para caracteres acentuados   -->
    <title> Mancala </title>  <!-- texto na decoração da janela -->
    <link rel="icon" href="images/logo.png" type="image/png">
    
  </head>
  <body>
    <div id="page-mask"></div>
    
    <div id=header class=edges>
      <img id=logo src="images/logo.png" alt="logo">
      <button id=login class=edgeButtons type="button" onclick="openLoginForm()">Login</button>
    </div>
  

    <div class="Form" id="loginForm">
      <div class="form-container registerForms">
        <h1>Login</h1>
        
        <div id="feedbackLogin"></div>
        <br>
        <label for="username"><b>Username</b></label>
        <input id="loginNick" type="text" placeholder="Enter Username" name="username" required>
    
        <label for="psw"><b>Password</b></label>
        <input id="loginPass" type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit" class="btn" onclick="login()">Login</button>
        <button type="button" class="btn cancel" onclick="closeLoginForm()">Close</button>
      </div>
    </div>



    <div class="game">
      <div id="game-configs">

        <div class="game-title">
          <h1>MANCALA</h1>
        </div>


        <div id="oneplayer-text"><h1>Player vs CPU</h1></div>

        <img class="icons" id="oneplayer-img" class="icons" src="images/oneplayer.png" alt="one player">

        <div id="difficulty-input">
          <label for="difficulty">Difficulty: </label>
          <select name="difficulty" id="difficulty">
            <option value="2">random</option>
            <option value="3">easy</option>
            <option value="4">medium</option>
            <option value="5">hard</option>
          </select>
        </div>

        <hr id="configs-line"> 

          
        <div id="twoplayers-text"><h1>Player vs Player</h1></div>
        <img class="icons" id="twoplayers-img" src="images/twoplayers.png" alt="two players">

        <input type="button" id="toggle_gamemode" onclick="gamemodeButtonClick()" alt="Toggle">

        <div id="numseeds-text"><h1>Seeds per pit</h1></div>
        <button type="button" class="seed-buttons" id="threeseeds-button" onclick="chooseSeedsPerPit('threeseeds-button')"> 3 </button>
        <button type="button" class="seed-buttons" id="fourseeds-button" onclick="chooseSeedsPerPit('fourseeds-button')"> 4 </button>
        <button type="button" class="seed-buttons" id="fiveseeds-button" onclick="chooseSeedsPerPit('fiveseeds-button')"> 5 </button>
        <button type="button" class="seed-buttons" id="sixseeds-button" onclick="chooseSeedsPerPit('sixseeds-button')"> 6 </button>

        <div id="numpits-text"><h1>Pits per player</h1></div>
        <button type="button" class="pits-buttons" id="fourpits-button" onclick="choosePitsPerPlayer('fourpits-button')"> 4 </button>
        <button type="button" class="pits-buttons" id="fivepits-button" onclick="choosePitsPerPlayer('fivepits-button')"> 5 </button>
        <button type="button" class="pits-buttons" id="sixpits-button" onclick="choosePitsPerPlayer('sixpits-button')"> 6 </button>
        <button type="button" class="pits-buttons" id="sevenpits-button" onclick="choosePitsPerPlayer('sevenpits-button')"> 7 </button>

        
        <button type="button" id="startgame-button" onclick="startGame()"> Start Game </button>


      </div>



      <div id="game-board">

        <div class="game-title">
          <h1>MANCALA</h1>
        </div>

        <div id="name1">Player1</div>
        
        <div id="values1"></div>
        
        <div id="storage1" class="allPits"></div>

        <div id="storageValue1" class="allValues"></div>

        <div id="storageValue2" class="allValues"></div>

        <div id="board"></div>

        <div id="storage2" class="allPits"></div>



        <div id="values2"></div>

        <div id="name2">Player2</div>

        <div id="messages"></div>

        <button type="button" id="giveup-button" onclick="giveUp()"> Give Up </button>

      </div>

    </div>

    <br>
    <br>



  
  
</body>
</html>
